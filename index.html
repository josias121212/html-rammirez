<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #e0f7fa;
        }
        form {
            background: #ffffff; 
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        h2 {
            color: #002f6c;
        }
    </style>
</head>
<body>

    <h2>Formulario de Registro</h2>
    <form action="resultado.html" method="GET">
        <label for="nombres"><strong>Nombres:</strong></label>
        <input type="text" id="nombres" name="nombres" required>

        <label for="cedula"><strong>Número de Cédula:</strong></label>
        <input type="text" id="cedula" name="cedula" required>

        <label for="fecha_nacimiento"><strong>Fecha de Nacimiento:</strong></label>
        <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required>

        <label for="ciudad"><strong>Ciudad:</strong></label>
        <input type="text" id="ciudad" name="ciudad" required>

        <label for="correo"><strong>Correo Electrónico:</strong></label>
        <input type="email" id="correo" name="correo" required>

        <label for="telefono"><strong>Teléfono:</strong></label>
        <input type="tel" id="telefono" name="telefono" required>

        <label for="direccion"><strong>Dirección:</strong></label>
        <textarea id="direccion" name="direccion" rows="4" required></textarea>

        <label for="estado_civil"><strong>Estado Civil:</strong></label>
        <select id="estado_civil" name="estado_civil" required>
            <option value="soltero">Soltero</option>
            <option value="casado">Casado</option>
            <option value="divorciado">Divorciado</option>
            <option value="viudo">Viudo</option>
        </select>

        <label for="etnia"><strong>Etnia:</strong></label>
        <select id="etnia" name="etnia" required>
            <option value="mestizo">Mestizo</option>
            <option value="indigena">Indígena</option>
            <option value="afrodescendiente">Afrodescendiente</option>
            <option value="blanco">Blanco</option>
            <option value="otro">Otro</option>
        </select>

        <label><strong>Género:</strong></label><br>
        <input type="radio" id="masculino" name="genero" value="masculino" required>
        <label for="masculino">Masculino</label><br>
        <input type="radio" id="femenino" name="genero" value="femenino" required>
        <label for="femenino">Femenino</label><br><br>

        <label><strong>¿Fumas?</strong></label><br>
        <input type="radio" id="fuma_si" name="fuma" value="si">
        <label for="fuma_si">Sí</label>
        <input type="radio" id="fuma_no" name="fuma" value="no">
        <label for="fuma_no">No</label><br><br>
        
        <label><strong>¿Tomas Alcohol?</strong></label><br>
        <input type="radio" id="toma_alcohol_si" name="toma_alcohol" value="si">
        <label for="toma_alcohol_si">Sí</label>
        <input type="radio" id="toma_alcohol_no" name="toma_alcohol" value="no">
        <label for="toma_alcohol_no">No</label><br>
        
        <label><strong>¿Consumes Drogas?</strong></label><br>
        <input type="radio" id="consume_drogas_si" name="consume_drogas" value="si">
        <label for="consume_drogas_si">Sí</label>
        <input type="radio" id="consume_drogas_no" name="consume_drogas" value="no">
        <label for="consume_drogas_no">No</label><br><br>

        <button type="submit" style="padding: 15px 20px; font-size: 16px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer;">Enviar</button>
    </form>

</body>
</html>
